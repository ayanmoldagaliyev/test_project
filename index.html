<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/main.min.css" />
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <nav class="header__nav nav">
          <div class="nav__item">
            <a href="#header" class="logo__link">
              <img
                src="src/images/logo/vector.svg"
                alt="logo"
                class="logo__image"
              />
              <img src="src/images/logo/web.svg" alt="web" class="logo__web" />
            </a>
          </div>
          <div class="nav__item">
            <select
              name="select-services"
              id="selectServices"
              class="select__service"
            >
              <option value="value1" selected>Виды услуг</option>
              <option value="value2">SEO продвижение</option>
              <option value="value3">SMM продвижение</option>
              <option value="value4">Создание сайта</option>
              <option value="value5">Контекстная реклама</option>
              <option value="value6">Копирайтинг / рерайтинг</option>
              <option value="value7">Создание интернет-магазина</option>
            </select>
            <ul class="menu">
              <li class="menu__item">
                <a href="#agencies" class="menu__link">Агентство</a>
              </li>
              <li class="menu__item">
                <a href="#portfolio" class="menu__link">Портфолио</a>
              </li>
              <li class="menu__item">
                <a href="#reviews" class="menu__link">Отзывы</a>
              </li>
              <li class="menu__item">
                <a href="#blog" class="menu__link">Блог</a>
              </li>
              <li class="menu__item">
                <a href="#contacts" class="menu__link">Контакты</a>
              </li>
            </ul>
          </div>
          <div class="nav__item">
            <div class="phone__block">
              <img
                src="src/images/icons/whatsup.svg"
                alt="whatsapp"
                class="phone__image"
              />
              <a href="tel:+77072021313" class="phone__number"
                >+7 (707) 202 13 13</a
              >
            </div>
            <button class="header__button">Консультация</button>
          </div>
        </nav>
        <section class="promo">
          <h1 class="promo__title">Агентство полного цикла</h1>
          <div class="promo__wrap">
            <button class="promo__button">Seo продвижение</button
            ><button class="promo__button">SMM продвижение</button
            ><button class="promo__button">Создание сайтов</button
            ><button class="promo__button">Контекстная реклама</button
            ><button class="promo__button">Копирайтинг / рерайтинг</button
            ><button class="promo__button">Создание интернет магазина</button>
          </div>
        </section>
        <div class="offer">
          <p class="offer__text">
            Получайте на <sapn class="bold">300%</sapn> больше потенциальных
            клиентов всего через <span class="bold">2 месяца</span>, используя
            технологию <span class="bold">продвижения</span> Эльбрус
          </p>
          <form action="#" class="offer__form">
            <div class="form-group">
              <label for="site" class="form-lebel">Адрес вашего сайта</label>
              <input type="url" name="site" id="site" class="form-input" />
            </div>
            <div class="form-group">
              <label for="client-phone" class="form-lebel">Телефон</label>
              <input
                type="tel"
                name="client-phone"
                id="client-phone"
                class="form-input"
              />
            </div>
            <div class="form-group">
              <input
                type="submit"
                value="Получить предложение"
                class="form-button"
              />
              <span class="rights">
                Отправляя заявку, вы соглашаетесь с
                <a href="#" class="yellow">условиями</a> передачи информации.
              </span>
            </div>
          </form>
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
